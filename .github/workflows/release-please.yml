name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          # Using 'go' release type generally handles CHANGELOG.md and tagging based on conventional commits
          release-type: go
          package-name: terraform-provider-pangolin
