# Pangolin Configuration
# Documentation: https://docs.pangolin.net/self-host/advanced/config-file

gerbil:
    start_port: 51820
    base_endpoint: "localhost"

app:
    dashboard_url: "http://localhost:3002"
    log_level: "info"
    telemetry:
        anonymous_usage: true

domains:
    local:
        base_domain: "localhost"
        cert_resolver: "letsencrypt"

server:
    external_port: 3000
    internal_port: 3001
    next_port: 3002
    integration_port: 3003
    secret: "XmXoEXTgOOwCwAi0lnT0Tu49kh6aSCa9M21auvyt76M="
    cors:
        origins: ["http://localhost:3002", "http://127.0.0.1:3002"]
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH"]
        allowed_headers: ["X-CSRF-Token", "Content-Type", "Authorization"]
        credentials: true

database:
    driver: "sqlite"
    dsn: "/app/config/db/db.sqlite"

flags:
    require_email_verification: false
    disable_signup_without_invite: false
    disable_user_create_org: false
    allow_raw_resources: true
    enable_integration_api: true
